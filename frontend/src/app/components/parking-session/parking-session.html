<section class="d-flex align-items-center justify-content-center py-5 flex-fill">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto border p-4 p-md-5 rounded text-center" style="font-size: 1.1rem;">
        <div class="mb-4">
          <h1 class="fw-bold text-nowrap" style="white-space: nowrap; font-size: 2rem;">
            Estacionamiento medido
          </h1>
        </div>

        <form>
          <div class="d-grid">
            <button class="btn btn-lg btn-danger rounded-1 text-white text-nowrap w-auto px-4"
                    type="submit"
                    style="height: 48px; white-space: nowrap;"
                    (click)="onSubmit()">
              Finalizar estacionamiento
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
