<section class="d-flex align-items-center justify-content-center py-5 flex-fill">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8 border p-4 p-md-5 rounded"
                style="font-size: 1.1rem;">

                <div class="mb-4">
                    <h1 class="fw-bold text-center display-6">Registro de usuario</h1>
                </div>
                <form [formGroup]="registerForm">
                    <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-2">
                                <input type="tel" class="form-control form-control-lg border-0 border-bottom rounded-0"
                                    id="phoneNumber" placeholder="Número de teléfono" formControlName="phoneNumber">
                                <label for="phoneNumber">Número de teléfono</label>
                            </div>
                            <ul class="fs-5">
                                <li>Código de área + número (sin 0 ni 15)</li>
                                <li>Ejemplo: 221 1234567</li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control form-control-lg border-0 border-bottom rounded-0"
                                    id="mail" placeholder="Mail" formControlName="mail">
                                <label for="mail">Mail</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating mb-2">
                                <input type="password"
                                    class="form-control form-control-lg border-0 border-bottom rounded-0" id="password"
                                    placeholder="Contraseña" formControlName="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="d-grid">
                                <button class="btn btn-lg rounded-1 text-white fs-3"
                                    style="background-color: rgb(52, 58, 84);" type="submit"
                                    [disabled]="registerForm.invalid" (click)="register()">
                                    Registrarme
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
